<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Stupid simple Ember app</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h1>This app is useless!</h1>
    {{#linkTo index}}Home{{/linkTo}}
    {{#linkTo random_echo 'Hello'}}Hello{{/linkTo}}
    {{#linkTo random_echo 'OKC.js'}}OKC.js{{/linkTo}}
    <hr />
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <p>Created by : {{fullName}} - <a href="#"{{action toggleEditing}}>Edit</a></p>
    {{#if isEditing}}
    <p>
    {{view Em.TextField valueBinding='content.firstName'}} {{view Em.TextField valueBinding='content.lastName'}}
    </p>
    {{/if}}
  </script>

  <script type="text/x-handlebars" data-template-name="random_echo">
    <h3>Random : {{random}}</h3>
    <h3>Echo : {{echo_text}}</h3>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.5.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
